<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS App</title>
    <script>
        // Function to validate credentials
        function validateCredentials(username, password) {
            // TODO: Add actual validation logic
            return username === 'user' && password === 'pass';
        }

        // Function to load the order form
        function loadForm() {
            // TODO: Load the order form
            console.log('Order form loaded.');
        }

        // Function to handle form submission
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validateCredentials(username, password)) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                loadForm(); // Only call loadForm() after successful authentication
            } else {
                alert('Invalid credentials!');
            }
        }

        // Initialize all event listeners on page load
        window.onload = function() {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
        };
    </script>
</head>
<body>
    <div id="login-screen">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="main-app" style="display:none;">
        <h1>Welcome to the Main App!</h1>
        <!-- Main app content goes here -->
    </div>
</body>
</html>
