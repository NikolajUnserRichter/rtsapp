<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="BMW Wagon Transport Order Confirmation System - Manage and confirm rail transport orders efficiently">
    <meta name="author" content="BMW Logistics">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://upload.wikimedia.org data:; connect-src 'self' https://cdn.jsdelivr.net https://e157ee54d75be7b59e64b3c2c12166.51.environment.api.powerplatform.com;">
    
    <title>Wagon Transport Order Confirmation | BMW Logistics</title>
    
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Login Screen -->
    <div id="login-screen" class="container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo" style="height: 60px; margin-bottom: 20px;">
                <h2>Anmeldung erforderlich</h2>
                <p>Bitte melden Sie sich an, um auf die Transportaufträge zuzugreifen.</p>
            </div>
            
            <form id="login-form" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username" aria-required="true">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" aria-required="true">
                </div>
                
                <div id="login-alert" class="mb-3" role="alert" aria-live="polite"></div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom" id="login-btn">
                        <span id="login-btn-text">Anmelden</span>
                        <span id="login-spinner" class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application (hidden until login) -->
    <div id="main-app" class="container hidden">
        <main id="main-content">
            <div class="main-card">
                <header class="header-section text-center">
                    <h1>Wagon Transport Order Editor <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo" style="height: 1.2em; vertical-align: middle;"></h1>
                    <p class="lead" style="color: #dbeafe;">Bitte überprüfen und bestätigen Sie die Liefer-/Abhol-Slots.</p>
                </header>

                <div class="p-4">
                    <form id="order-form" novalidate>
                        <div id="orders-container" role="region" aria-label="Bestellungen">
                            <div class="alert alert-info" role="alert">Lade Bestelldaten...</div>
                        </div>

                        <div id="alert-container" class="mt-4" role="alert" aria-live="polite"></div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom mt-3">Aufträge bestätigen & an Logistik senden</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Application JavaScript Modules -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="ui.js"></script>
    <script src="orders.js"></script>
    <script src="app.js"></script>
</body>
</html>
